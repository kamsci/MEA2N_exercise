<section class="col-sm-10 col-sm-offset-1">
    <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
        <div class="form-group">
            <input ngControl="content" type="text" class="form-control" id="content" placeholder="Type your message.." #input [value]="message?.content">
        </div>
        <button type="submit" class="btn btn-primary">{{ !message ? 'Send Message' : 'Save Message'}}</button>
        <button type="button" class="btn btn-warning" (click)="onCancel" *ngIf="message">Cancel</button>
    </form>
</section>
