<section class="col-sm-10 col-sm-offset-1 auth">
    <form [ngFormModel]="myForm" (ngSubmit)="onSignup()">
        <div class="form-group">
            <input [ngFormControl]="myForm.find('firstName')" type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <input [ngFormControl]="myForm.find('lastName')" type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input [ngFormControl]="myForm.find('email')" type="text" class="form-control" id="email" placeholder="Email" #input>
        </div>
        <div class="form-group">
            <input [ngFormControl]="myForm.find('password')" type="password" class="form-control" id="" placeholder="Password" #input>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Send</button>
    </form>
</section>
